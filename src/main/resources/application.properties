spring.datasource.url=jdbc:mysql://localhost:3306/condominio_db
spring.datasource.username=root
spring.datasource.password=123@Batata

#JPA e Hibernate
#Faz o Hibernate criar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
#Mostra as queries na console
spring.jpa.show-sql=true
#permite que as consultas sejam executadas.
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual-creation=true
